{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

{% if uploaded %}
    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <h3 class="display-5" style="margin-top: 50px; margin-bottom: 50px; font-family: 'Comic Sans MS'">
                    Labelling the post based on specified hashtag</h3>
                <div class="info-form">

                    <form enctype="multipart/form-data" action="{% url 'survey:home' %}" method="POST"
                          class="form-inline justify-content-center">

                        <div class="form-group">
                            <label for="{{ form.file_name.id_for_label }}"
                                   style="margin-right: 10px; font-size: 20px; font-family: 'Comic Sans MS'">Enter your
                                name: </label>
                            {{ form.file_name }}
                        </div>


                        <div class="form-group">
                            <label for="{{ form.file_name.id_for_label }}"
                                   style="margin-right: 10px; margin-left: 10px; font-size: 20px; font-family: 'Comic Sans MS'">Upload
                                your data: </label>
                            {{ form.files }}
                        </div>


                        {% csrf_token %}
                        <br>
                        <button type="submit" class="btn btn-primary"
                                style="margin-right: 90px; margin-top: 20px;font-family: 'Comic Sans MS'">Upload
                        </button>
                    </form>


                </div>

            </div>
        </div>
    </div>

{% else %}

    <form enctype="multipart/form-data" action="{% url 'survey:view' %}" method="POST"
          class="form-inline justify-content-center">

        {% csrf_token %}
        <button type="submit" class="btn btn-primary"
                style="margin-right: 90px; margin-top: 20px;font-family: 'Comic Sans MS'">Get Started ðŸ’ª
        </button>
    </form>

{% endif %}


</body>
</html>
